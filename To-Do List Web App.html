<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.4s;
        }

        body.dark {
            background: linear-gradient(135deg, #232526, #414345);
            color: #f1f1f1;
        }

        /* ==== CONTAINER ==== */
        .todo-container {
            width: 450px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
            padding: 20px;
            transition: background 0.4s;
        }

        body.dark .todo-container {
            background: #2e2e2e;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #444;
        }

        body.dark h2 {
            color: #f1f1f1;
        }

        /* ==== INPUT SECTION ==== */
        .task-input {
            display: flex;
            margin-bottom: 15px;
        }

        .task-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }

        .task-input button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #6c63ff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .task-input button:hover {
            background: #5149d9;
        }

        /* ==== SEARCH & FILTER ==== */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .top-bar input {
            flex: 1;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 8px;
        }

        .filter {
            margin-left: 10px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }

        /* ==== TASK LIST ==== */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-info {
            display: flex;
            flex-direction: column;
        }

        .task-date {
            font-size: 11px;
            color: gray;
        }

        /* ==== ACTION BUTTONS ==== */
        .actions button {
            border: none;
            background: none;
            margin-left: 6px;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
            transition: 0.2s;
        }

        .actions button:hover {
            background: #e2e2e2;
        }

        .edit {
            color: #007bff;
        }

        .delete {
            color: #ff4d4d;
        }

        .complete {
            color: #28a745;
        }

        /* ==== FOOTER ==== */
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .footer button {
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            background: #dc3545;
            color: #fff;
            cursor: pointer;
        }

        .dark-toggle {
            background: #333;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2>üåü Advanced To-Do List</h2>

        <div class="task-input">
            <input type="text" id="task" placeholder="Enter new task...">
            <button onclick="addTask()">Add</button>
        </div>

        <!-- SEARCH & FILTER -->
        <div class="top-bar">
            <input type="text" id="search" placeholder="Search task..." onkeyup="searchTasks()">
            <select id="filter" class="filter" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <!-- TASK LIST -->
        <ul id="task-list"></ul>

        <!-- FOOTER -->
        <div class="footer">
            <button onclick="clearAll()">Clear All</button>
            <button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function getTasksFromStorage() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }

        function saveTasksToStorage(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // ==== ADD TASK ====
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();
            if (taskText === "") { alert("Enter a task!"); return; }

            let tasks = getTasksFromStorage();
            tasks.push({ text: taskText, completed: false, date: new Date().toLocaleString() });
            saveTasksToStorage(tasks);

            taskInput.value = "";
            loadTasks();
        }

        // ==== LOAD TASKS ====
        function loadTasks(filterType = "all", searchText = "") {
            let taskList = document.getElementById("task-list");
            taskList.innerHTML = "";
            let tasks = getTasksFromStorage();

            tasks.forEach((task, index) => {
                if (filterType === "completed" && !task.completed) return;
                if (filterType === "pending" && task.completed) return;
                if (searchText && !task.text.toLowerCase().includes(searchText.toLowerCase())) return;

                let li = document.createElement("li");
                li.className = task.completed ? "completed" : "";

                li.innerHTML = `
          <div class="task-info">
            <span>${task.text}</span>
            <span class="task-date">${task.date}</span>
          </div>
          <div class="actions">
            <button class="complete" onclick="toggleComplete(${index})">‚úî</button>
            <button class="edit" onclick="editTask(${index})">‚úè</button>
            <button class="delete" onclick="deleteTask(${index})">üóë</button>
          </div>
        `;
                taskList.appendChild(li);
            });
        }

        function toggleComplete(index) {
            let tasks = getTasksFromStorage();
            tasks[index].completed = !tasks[index].completed;
            saveTasksToStorage(tasks);
            loadTasks(document.getElementById("filter").value, document.getElementById("search").value);
        }

        // ==== EDIT TASK ====
        function editTask(index) {
            let tasks = getTasksFromStorage();
            let newText = prompt("Edit task:", tasks[index].text);
            if (newText !== null && newText.trim() !== "") {
                tasks[index].text = newText.trim();
                saveTasksToStorage(tasks);
                loadTasks();
            }
        }

        // ==== DELETE TASK ====
        function deleteTask(index) {
            let tasks = getTasksFromStorage();
            tasks.splice(index, 1);
            saveTasksToStorage(tasks);
            loadTasks();
        }

        // ==== CLEAR ALL ====
        function clearAll() {
            if (confirm("Are you sure you want to delete all tasks?")) {
                localStorage.removeItem("tasks");
                loadTasks();
            }
        }

        // ==== SEARCH ====
        function searchTasks() {
            let searchText = document.getElementById("search").value;
            loadTasks(document.getElementById("filter").value, searchText);
        }

        // ==== FILTER ====
        function filterTasks() {
            let filterType = document.getElementById("filter").value;
            loadTasks(filterType, document.getElementById("search").value);
        }

        // ==== DARK MODE ====
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>

</html>
