<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h2>ðŸŒŸ Advanced To-Do List</h2>

        <div class="task-input">
            <input type="text" id="task" placeholder="Enter new task....">
            <button onclick="addTask()">Add</button>
        </div>

        <!-- SEARCH & FILTER -->
        <div class="top-bar">
            <input type="text" id="search" placeholder="Search task..." onkeyup="searchTasks()">
            <select id="filter" class="filter" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <!-- TASK LIST -->
        <ul id="task-list"></ul>

        <!-- FOOTER -->
        <div class="footer">
            <button onclick="clearAll()">Clear All</button>
            <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>

</html>
